  <body>
    <script type="text/javascript">
    var add = function(a, b) {
      return a + b;
    };
    
    var myObject = {value: 1};
    
    myObject.double = function () {
      var helper = function() {
        this.value = add(this.value, this.value);
      }.bind(this);
      helper();
    }
    
    myObject.double();
    document.writeln(myObject.value);
    
    </script>
  </body>
